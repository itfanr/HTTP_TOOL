<html>
	<head>
		<meta charset="utf-8"/>
		<title>HTTP请求模拟工具</title>
		<link rel="stylesheet" href="stylesheet/main.css"/>
		<link rel="stylesheet" type="text/css" href="javascript/lib/bootstrap/css/bootstrap.css"/>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="javascript/lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="javascript/app/main.js" charset="utf-8"></script>
	</head>	
	<body>
		<header>
			HTTP Request Tool V1.0
		</header>		
		<div id="center">
			<section id="sec1">
					<table style="margin-top: 20px;">
						<tr>
							<td>Request URL：</td>
							<td class="td2">
								<input type="text" placeholder="request url" id="reqURL" name="reqUrl"/>
								<label>注意：请求URL的格式:http://www.××××.com</label>
							</td>							
						</tr>
						<!-----header添加----->
						<tr>
							<td>Request Headers：</td>
							<td class="td2">
								<textarea class="test" id="req_header"> </textarea>
								<label>注意：添加头部信息新格式:key=value;key1=value2;....</label>
							</td>
						</tr>
						<!---------body数据--->
						<tr>
							<td>Body：</td>
							<td class="td2"><textarea class="data_body" id="req_body" type="text" name="body"> </textarea></td>
						</tr>
						
						<tr>
							<td>
							</td> 
							<td class="td2">
								<div class="btn-group">
							   	  <button class="btn">Method</button>
								  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								    <span id="choice_method">GET</span>
								    <span class="caret"></span>
								  </a>
								  <ul class="dropdown-menu" id="req_method">
								    <!-- dropdown menu links -->
								    <li><a href="javascript:;">GET</a></li>
								    <li><a href="javascript:;">POST</a></li>
								    <li><a href="javascript:;">PUT</a></li>
								    <li><a href="javascript:;">DELETE</a></li>
								  </ul>
								</div>								
								<button class="btn" id="btn_send">Send</button>
							</td>
						</tr>
					</table>
			</section>
			<section id="sec2">
				<table>
					<tr><td><h3>Results：</h3></td><td> </td></tr>
					<tr>
						<td>Status Code：</td>
						<td class="td2"><input style="text-indent:5px;" id="st_code" readonly/></td>
					</tr>
					<tr><td>Return Body：</td>
						<td><div id="resp_return"  class="data_body"> </div></td>
					</tr>
<!-- 					<tr><td>Header:</td>
						<td class="td2">
							<ul id="resp_header">
								
							</ul>
						</td>
					</tr> -->
				</table>
			</section>
		</div>
		<footer>
			<p><a href="#">博客</a>|<a href="#">微博</a>|<a href="#">Github</a>|<a href="#">QQ:191879617</a></p>
		</footer>
	</body>
</html>
